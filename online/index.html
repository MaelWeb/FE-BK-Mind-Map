<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>前端基础知识图谱</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html,
            body {
                height: auto;
                width: auto;
            }
            img {
                width: 200%;
                display: block;
            }
        </style>
    </head>
    <body>
        <img id="svg" src="./前端基础.svg" />
        <script>
            window.onload = function () {
                var imgDom = document.getElementById("svg")
                var imgDomWidth = 200
                window.scrollTo({
                    top:
                        imgDom.clientHeight / 2 - window.screen.availHeight / 2,
                    let: imgDom.clientWidth / 2 - window.screen.availWidth / 2,
                    behavior: "smooth",
                })

                document.body.style.zoom = "reset"
                document.addEventListener(
                    "keydown",
                    function (event) {
                        if (
                            (event.ctrlKey === true ||
                                event.metaKey === true) &&
                            (event.which === 61 ||
                                event.which === 107 ||
                                event.which === 173 ||
                                event.which === 109 ||
                                event.which === 187 ||
                                event.which === 189)
                        ) {
                            event.preventDefault()
                            console.log(event.which)

                            if (event.which === 187) {
                                imgDomWidth = imgDomWidth + 10
                                imgDom.style.width = imgDomWidth + "%"
                            }
                        }
                    },
                    false
                )
                // document.addEventListener(
                //     "mousewheel DOMMouseScroll",
                //     function (event) {
                //         if (event.ctrlKey === true || event.metaKey) {
                //             event.preventDefault()
                //         }
                //     },
                //     false
                // )
            }
        </script>
    </body>
</html>
