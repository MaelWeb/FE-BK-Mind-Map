<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>前端基础知识图谱</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            img {
                width: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <img id="svg" src="./前端基础.svg" style="width: 120%;" />
        <script>
            window.onload = function () {
                var imgDom = document.getElementById("svg")
                console.log(imgDom.clientHeight)

                window.scroll({
                    top:
                        imgDom.clientHeight / 2 - window.screen.availHeight / 2,
                    behavior: "smooth",
                })
            }
        </script>
    </body>
</html>
